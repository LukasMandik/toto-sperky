{% extends 'base.html' %}

{% block content %}
<div class="search-results">
    <div class="results-text">
        <div class="results"> Výsledky hľadania pre "{{ query }}" </div>
    </div>
    {% for product in results %}
    <div class="result-item">
       
        <img class="image_result" src="{{ product.image.url }}" alt="{{ product.name }}" />
        <div class="name-and-description">
            <div class="name"> {{ product.name }} </div>
            <div class="description"> {{ product.description|truncatechars:180}}</div>
        </div>
   
    </div>
    {% endfor %}
    <!-- <div class="results-text">
        <div class="v-sledky-h-adania-pre-an"> Výsledky hľadania pre "{{ query }}" </div>
    </div> -->
</div>

{% endblock %}
