{% extends 'base.html' %}
{% load static %}
{% block title %}Toto{% endblock %}

{% block content %}
<div class="gallery_container">
    <div class="container starter">
        {% for product in products %}
        <div class="box">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <!-- <h3>{{ product.name }}</h3> -->
            <!-- <p>{{ product.description }}</p> -->
        </div>  
        {% endfor %}
    </div>
    
    {% if not products %}
    <p>No products found.</p>
    {% endif %}
</div>


{% endblock %}
